<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tienda Nauthix</h1>
    </header>
    <main>
        <section id="product-form">
            <h2>Añadir Nuevo Producto</h2>
            <form id="add-product-form">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" required>

                <label for="product-price">Precio del Producto:</label>
                <input type="number" id="product-price" required>

                <label for="product-image">Imagen del Producto:</label>
                <input type="file" id="product-image" accept="image/*" required>

                <label for="product-category">Categoría del Producto:</label>
                <select id="product-category" required>
                    <option value="electronics">Electrónica</option>
                    <option value="anime">Anime</option>
                    <option value="machines">Máquinas Eléctricas</option>
                </select>

                <button type="submit">Añadir Producto</button>
            </form>
        </section>
        <section id="electronics">
            <h2>Electrónica</h2>
            <div id="electronics-products" class="product-list"></div>
        </section>
        <section id="anime">
            <h2>Anime</h2>
            <div id="anime-products" class="product-list"></div>
        </section>
        <section id="machines">
            <h2>Máquinas Eléctricas</h2>
            <div id="machines-products" class="product-list"></div>
        </section>
    </main>

    </a>

    <script src="script.js"></script>
</body>
</html>
